<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>shoping cart</title>
</head>

<body>
    <h1 class="text-center bg-light fw-bold mt-5 py-3">Shoping cart</h1>
    <div class="shoping-main">
        <div class="container">
            <div class="shoping-content p-0 border p-md-4">
                <div class="product">
                    <div id="product1">
                        <div class="product1 bg-white p-3 m-2 d-flex justify-content-between align-items-center rounded">
                            <div class=" d-flex align-items-center">
                                <div class="mobile">
                                    <img src="img/mobile1.jpg" class="img-fluid" alt="">
                                </div>
                                <h4 class="description ms-4"> iphone 11 128GB Black </h4>
                            </div>

                            <div class="quantity-mobile d-flex align-items-center justify-content-end">
                                <span class="plusmainas mx-2 mainas btn" onclick="phonepricequantityhandle('phone', false)">&ndash;</span>
                                <input type="text" id="phone-quantity" value="1" class="p-1 border-0 rounded">
                                <span class="plusmainas mx-2 btn" onclick="phonepricequantityhandle('phone', true)">&#43;</span>
                                <div class="d-flex align-items-center">
                                    <h5 class="text-capitalize fw-bold h4 fw-light m-sm-4 price-mobile">$<span id="phone-price">1000</span></h5>
                                    <span class="cross text-danger display-5 mb-2 fw-bold" id="cross" onclick="hide()">&#215;</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="prodict2">
                        <div class="product2 bg-white p-3 m-2 d-flex justify-content-between align-items-center rounded">
                            <div class=" d-flex align-items-center">
                                <div class="mobile">
                                    <img src="img/mobile1.jpg" class="img-fluid" alt="">
                                </div>
                                <h4 class="description ms-4">cover iphone 11 128GB Black </h4>
                            </div>

                            <div class="quantity-cover d-flex align-items-center justify-content-end">
                                <span class="plusmainas mx-2 mainas btn" onclick="phonepricequantityhandle('cover',false)">&ndash;</span>
                                <input type="text" id="cover-quantity" value="1" min="1" class="p-1 border-0 rounded">
                                <span class="plusmainas mx-2 plus btn" onclick="phonepricequantityhandle('cover', true)">&#43;</span>
                                <div class="d-flex align-items-center">
                                    <h5 class="text-capitalize fw-bold h4 fw-light m-sm-4 price-place">$<span id="cover-price">50</span></h5>
                                    <span class="cross text-danger display-5 mb-2 fw-bold" id="cross" onclick="hides()">&#215;</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="calculation px-5 py-3 rounded m-2 bg-white">
                    <div class="my-3 sub-total d-flex w-100 justify-content-between">
                        <h5 class="text-capitalize fw-bold">subtotal</h5>
                        <h6 class="text-capitalize fw-bold">$<span id="sub-total">00</span></h6>
                    </div>
                    <div class="my-3 tax d-flex w-100 justify-content-between">
                        <h5 class="text-capitalize fw-bold">tax 15% of sub-total</h5>
                        <h5 class="text-capitalize fw-bold">$<span id="tax">00</span></h5>
                    </div>
                    <hr>
                    <div class="my-3 total d-flex w-100 justify-content-between">
                        <h5 class="text-capitalize fw-bold">Total</span>
                            <h5 class="text-capitalize fw-bold">$<span id="total">00</span></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>


















    <script src="app.js"></script>

</body>

</html>
